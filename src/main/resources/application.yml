spring:

  h2:
    console:
      enabled: true

  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        default_batch_fetch_size: 1000
#        format_sql: true
#        show_sql: true

  data:
    web:
      pageable:
        default-page-size: 10
        one-indexed-parameters: true

  profiles:
    include:
      - oauth
      - jwt
  session:
    store-type: none
